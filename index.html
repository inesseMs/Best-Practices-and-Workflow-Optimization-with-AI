<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: #f5f5f5;
}

.pricing-card {
  width: 300px;
  margin: 20px auto;
  background-color: #fff;
  box-shadow: 0 0 10px #ccc;
  padding: 20px;
  text-align: left;
}

.pricing-card .title {
  font-size: 22px;
  font-weight: bold;
  margin-top: 0;
}

.pricing-card .price {
  font-size: 18px;
  color: green;
  margin: 10px 0;
}

.pricing-card .features {
  list-style: none;
  padding-left: 0;
  margin: 20px 0;
}

.pricing-card .features li {
  padding: 8px 0;
  border-bottom: 1px solid #eee;
}

.pricing-card .features li:last-child {
  border-bottom: none;
}

.pricing-card .btn {
  background: blue;
  color: white;
  padding: 10px 20px;
  border: none;
  margin-top: 10px;
  cursor: pointer;
  border-radius: 4px;
  width: 100%;
  font-size: 16px;
}

.pricing-card .btn:hover {
  background: darkblue;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 1200px;
  margin: 0 auto;
}
</style>
</head>
<body>

<div id="cards-container" class="cards-container"></div>

<script>
/**
 * Creates a reusable pricing card component
 * @param {string} title - The card title
 * @param {string} price - The price text
 * @param {string[]} features - Array of feature strings
 * @param {string} buttonText - Button text (optional, defaults to "Start Trial")
 * @param {string} buttonColor - Button background color (optional, defaults to "blue")
 * @returns {HTMLElement} The card element
 */
function createCard(title, price, features, buttonText = 'Start Trial', buttonColor = 'blue') {
  // Create card container
  const card = document.createElement('div');
  card.className = 'pricing-card';

  // Create title
  const titleElement = document.createElement('h2');
  titleElement.className = 'title';
  titleElement.textContent = title;
  card.appendChild(titleElement);

  // Create price
  const priceElement = document.createElement('p');
  priceElement.className = 'price';
  priceElement.textContent = price;
  card.appendChild(priceElement);

  // Create features list
  const featuresList = document.createElement('ul');
  featuresList.className = 'features';
  
  features.forEach(feature => {
    const listItem = document.createElement('li');
    listItem.textContent = feature;
    featuresList.appendChild(listItem);
  });
  card.appendChild(featuresList);

  // Create button
  const button = document.createElement('button');
  button.className = 'btn';
  button.textContent = buttonText;
  button.style.background = buttonColor;
  button.addEventListener('mouseenter', () => {
    button.style.background = buttonColor === 'blue' ? 'darkblue' : 
                              buttonColor === 'green' ? 'darkgreen' :
                              buttonColor === 'purple' ? 'darkviolet' : 'darkblue';
  });
  button.addEventListener('mouseleave', () => {
    button.style.background = buttonColor;
  });
  card.appendChild(button);

  return card;
}

// Example usage: Create cards
const container = document.getElementById('cards-container');

// Basic Plan
const basicCard = createCard(
  'Basic Plan',
  '$9.99 /month',
  ['1 GB Storage', 'Basic Support', 'All Core Features'],
  'Start Trial',
  'blue'
);
container.appendChild(basicCard);

// Pro Plan (example)
const proCard = createCard(
  'Pro Plan',
  '$19.99 /month',
  ['10 GB Storage', 'Priority Support', 'All Core Features', 'Advanced Analytics'],
  'Get Started',
  'green'
);
container.appendChild(proCard);

// Premium Plan (example)
const premiumCard = createCard(
  'Premium Plan',
  '$29.99 /month',
  ['Unlimited Storage', '24/7 Support', 'All Features', 'Advanced Analytics', 'Custom Integrations'],
  'Contact Sales',
  'purple'
);
container.appendChild(premiumCard);
</script>

</body>
</html>
